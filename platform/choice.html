<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egtaz Registration Form</title>
        <!-- Main CSS Files -->
    <link rel="stylesheet" href="choice.css">
        <!-- Bootstrap Files -->
    <link rel="stylesheet" href="student/css/bootstrap.css">
        <!-- Logo Icon -->
    <link rel="icon" href="student/images/new-egtaz-2.png">
</head>
<body>
    
        <!-- header -->
    <nav class="flex-div">
        <div class="nav-left">
            <img src="student/images/new-egtaz-2.png" class="logo" alt="logo">
        </div>
        <div class="nav-right">
            <div class="profile" title="Profile">
                <a href="" class="en" title="English">En</a>
                <a href="" class="ar" title="Arabic">Ar</a>
            </div>
        </div>
    </nav>

        <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="student/images/teacher.jpg" class="card-img-top" alt="Lecturer">
                    <div class="card-body">
                        <h3 class="card-title">Lecturer</h3>
                        <p class="card-text">Register as lecturer</p>
                        <div class="row">
                            <a role="button" href="lecturer/html/signLC.html" class="btn col-md-6 lecBtn">Register</a>
                            <a role="button" href="lecturer/html/loginLC.html" class="btn col-md-6 lecBtn2">Login</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <img src="student/images/student.jpg" class="card-img-top" alt="Student">
                    <div class="card-body">
                        <h3 class="card-title">Student</h3>
                        <p class="card-text">Register as student</p>
                        <div class="row">
                            <a role="button" href="student/html/signST.html" class="btn col-md-6 stdBtn btn-success">Register</a>
                            <a role="button" href="student/html/loginST.html" class="btn col-md-6 stdBtn2 btn-outline-success">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Bootstrap Files -->
    <script src="student/js/bootstrap.js"></script>
    <script src="student/js/jquery-3.6.0.min.js"></script>
    <script src="student/js/popper.min.js"></script>
    
</body>
</html>
