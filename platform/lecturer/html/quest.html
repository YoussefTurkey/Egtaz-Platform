<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Questions</title>
        <!-- Unicode Link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Main CSS Files -->
    <link rel="stylesheet" href="../css/quest.css">
        <!-- Logo Icon -->
    <link rel="icon" href="../images/new-egtaz-2.png">
</head>
<body>
    
        <!-- Main -->
    <div class="title">
        <h1 class="heading">Add <span>Question</span></h1>
    </div>

    <div class="quest container w-75">
        <form class="row">
            <div id="type" class="col-12">
                <label for="q" class="form-label">Type of Question <span class="req">*</span></label>
                <select class="form-select" id="q">
                    <option value="MCQ">MCQ Questions</option>
                    <option value="True & False">True & False Questions</option>
                    <option value="Essay">Essay Questions</option>
                    <option value="Drawing">Drawing Questions</option>
                    <option value="Coding">Coding Questions</option>
                </select>
            </div>
            <div class="col-12 mt-3" id="rules">
                <label for="rule" class="form-label">Rules <span class="req">*</span></label>
                <textarea class="form-control" id="rule" placeholder="Some Rules" required></textarea>
            </div>
            <div class="col-12 mt-3" id="question">
                <label for="quest" class="form-label">Question <span class="req">*</span></label>
                <input class="form-control" id="quest" placeholder="Insert The Question" required>
            </div>
            <div class="deg col-12 mt-3">
                <label for="deg" class="form-label">Degree of Question <span class="req">*</span></label>
                <input type="number" class="form-control" id="deg" placeholder="10" required>
            </div>
            <div class="opt col-12 mt-3">
                <label for="opt1" class="form-label">Option 1</label>
                <input type="text" class="form-control" id="opt1" placeholder="Answer One">
            </div>
            <div class="opt col-12 mt-3">
                <label for="opt2" class="form-label">Option 2</label>
                <input type="text" class="form-control" id="opt2" placeholder="Answer Two">
            </div>
            <div class="opt col-12 mt-3">
                <label for="opt3" class="form-label">Option 3</label>
                <input type="text" class="form-control" id="opt3" placeholder="Answer Three">
            </div>
            <div class="opt col-12 mt-3">
                <label for="opt4" class="form-label">Option 4</label>
                <input type="text" class="form-control" id="opt4" placeholder="Answer Four">
            </div>
            <div id="answer" class="col-12 mt-4">
                <label for="a" class="form-label">Correct Answer <span class="req">*</span></label>
                <select class="form-select" id="a">
                    <option value="q1">Option 1</option>
                    <option value="q2">Option 2</option>
                    <option value="q3">Option 3</option>
                    <option value="q4">Option 4</option>
                </select>
                <button class="btn btn-primary mt-4 w-100">Generate</button>
            </div>
        </form>
    </div>

        <!-- Bootstrap Files -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
