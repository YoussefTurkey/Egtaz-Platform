<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egtaz Profile</title>
        <!-- Main CSS Files -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/profile.css">
        <!-- Logo Icon -->
    <link rel="icon" href="../images/egtaz-logo2.png">
</head>
<body>

        <!-- header -->
    <nav class="flex-div">
        <div class="nav-left">
            <img src="../images/menu.png" class="menu" alt="menu">
            <img src="../images/logo.png" class="logo" alt="logo">
        </div>
        <div class="nav-middle">
            <div class="search-box flex-dev">
                <input type="text" placeholder="Search...">
                <img src="../images/search.png" alt="search">
            </div>
        </div>
        <div class="nav-right">
            <div class="profile" title="Profile">
                <a href="profile.html">
                <img src="../images/user.png" id="user" alt="profile">
                <span>Admin</span>
                <img src="../images/arrow down.png" id="arrow-down" alt="drop-list">
                </a>
            </div>
            <img src="../images/setting.png" alt="setting" title="Setting">
            <img src="../images/bell.png" alt="notification" title="Notification">
            <img src="../images/addition.png" alt="add" title="Create/Join Room">
        </div>
    </nav>

        <!-- Side Bar -->
    <div class="sidebar">
        <div class="shortcut-links">
            <a href="../index.html"><img src="../images/online-learning.png" alt="home"><p>Rooms</p></a>
            <a href="room.html"><img src="../images/exam0.png" alt="exam"><p>Exams</p></a>
            <a href=""><img src="../images/cv.png" alt="profile"><p>Profile</p></a>
            <a href=""><img src="../images/setting.png" alt="setting"><p>Settings</p></a>
            <a href=""><img src="../images/bell.png" alt="notification"><p>Notifications</p></a>
            <a href=""><img src="../images/new.png" alt="new"><p>What's New</p></a>
            <a href="choice.html"><img src="../images/add-user.png" alt="add-user"><p>Add Account</p></a>
            <a href=""><img src="../images/icons8-help-49.png" alt="contact"><p>Contact Us</p></a>
            <hr>
        </div>
    </div>

        <!-- Main -->
    <div class="container flex-form">
        <div class="avatar">
            <img src="../images/avatar.png" class="photo" alt="Avatar" class="avatar">
            <img src="../images/edit.png" class="edit" alt="edit" title="change Photo">
        </div>
        
        <form action="" method="post">
            <div class="inputBox">
                <h3>first Name</h3>
                <input type="text" placeholder="enter first name">
            </div>
            <div class="inputBox">
                <h3>Last Name</h3>
                <input type="text" placeholder="enter last name">
            </div>
            <div class="inputBox">
                <h3>email</h3>
                <input type="email" placeholder="example@gmail.com">
            </div>
            <div class="inputBox">
                <h3>phone number</h3>
                <input type="number" placeholder="+20_123_456_789">
            </div>
            <div class="inputBox">
                <h3>counrty</h3>
                <select>
                    <option>Egypt</option>
                    <option>USA</option>
                </select>
            </div>
            <a href="../index.html" class="btn">Save Changes</a>
        </form>

    </div>

        <!-- Main Js Files -->
    <script src="../js/index.js"></script>
</body>
</html>
