                    <h3>رقم الهاتف</h3>
                    <input type="text" placeholder="+20-123-456-789" required>
                </div>
                <div class="inputBox">
                    <h3>كلمة السر</h3>
                    <input type="password" placeholder="*********" required>
                </div>
                <div class="inputBox">
                    <h3>تأكيد كلمة السر</h3>
                    <input type="password" placeholder="*********" required>
                </div>
                <a href="../index.html" class="btn">التسجيل</a>
                <a href="choiceAr.html" class="link">العودة للأختيار</a>
            </form>
            <div class="image">
                <img src="../images/teacher.jpg" alt="Lecturer">
            </div>
        </div>
    </section>
