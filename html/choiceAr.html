<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egtaz Registration Form</title>
        <!-- Main CSS Files -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/choiceAr.css">    
        <!-- Bootstrap Files -->
    <link rel="stylesheet" href="../css/bootstrap.css">
        <!-- Logo Icon -->
    <link rel="icon" href="../images/egtaz-logo2.png">
</head>
<body>
    
        <!-- header -->
    <nav class="flex-div">
        <div class="nav-left">
            <img src="../images/new-egtaz-2.png" class="logo" alt="logo">
        </div>
        <div class="nav-right">
            <div class="profile" title="Profile">
                <a href="choice.html" class="en" title="English">En</a>
                <a href="choiceAr.html" class="ar" title="Arabic">Ar</a>
            </div>
        </div>
    </nav>

        <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card" >
                    <img src="../images/teacher.jpg" class="card-img-top" alt="Lecturer">
                    <div class="card-body">
                        <h3 class="card-title">المحاضر</h3>
                        <p class="card-text">التسجيل كمحاضر/معلم</p>
                        <div class="row" >
                            <a role="button" href="signupAr.html" class="btn col-md-6 lecBtn">تسجيل</a>
                            <a role="button" href="loginAr.html" class="btn col-md-6 lecBtn2">تسجيل الدخول</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <img src="../images/student.jpg" class="card-img-top" alt="Student">
                    <div class="card-body">
                        <h3 class="card-title">الطالب</h3>
                        <p class="card-text">التسجيل</p>
                        <div class="row">
                            <a role="button" href="signup2Ar.html" class="btn col-md-6 stdBtn btn-success">تسجيل</a>
                            <a role="button" href="login2Ar.html" class="btn col-md-6 stdBtn2 btn-outline-success">نسجيل الدخول</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Bootstrap Files -->
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/popper.min.js"></script>

    <script src="../js/index.js"></script>

</html>
