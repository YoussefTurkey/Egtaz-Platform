<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egtaz Registration Form</title>
        <!-- Main CSS Files -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/choice.css">    
        <!-- Bootstrap Files -->
    <link rel="stylesheet" href="../css/bootstrap.css">
        <!-- Logo Icon -->
    <link rel="icon" href="../images/egtaz-logo2.png">
</head>
<body>
    
        <!-- header -->
    <nav class="flex-div">
        <div class="nav-left">
            <img src="../images/new-egtaz-2.png" class="logo" alt="logo">
        </div>
        <div class="nav-right">
            <div class="profile" title="Profile">
                <a href="">
                <img src="../images/lang.png" id="lang" alt="languages">
                <span>Arabic</span>
                <img src="../images/arrow down.png" id="arrow-down" alt="drop-list">
                </a>
            </div>
            <img src="../images/setting.png" alt="setting" title="Setting">
        </div>
    </nav>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="../images/teacher.jpg" class="card-img-top" alt="Lecturer">
                    <div class="card-body">
                        <h3 class="card-title">Lecturer</h3>
                        <p class="card-text">Register as lecturer</p>
                        <div class="row">
                            <a role="button" href="signup.html" class="btn col-md-6 lecBtn">Register</a>
                            <a role="button" href="login.html" class="btn col-md-6 lecBtn2">Login</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <img src="../images/student.jpg" class="card-img-top" alt="Student">
                    <div class="card-body">
                        <h3 class="card-title">Student</h3>
                        <p class="card-text">Register as student</p>
                        <div class="row">
                            <a role="button" href="signup2.html" class="btn col-md-6 stdBtn btn-success">Register</a>
                            <a role="button" href="login2.html" class="btn col-md-6 stdBtn2 btn-outline-success">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Bootstrap Files -->
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/popper.min.js"></script>
        <!-- Main Js Files -->
    <script src="../js/index.js"></script>
</body>
</html>
