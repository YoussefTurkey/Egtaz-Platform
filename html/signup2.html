<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form - Student</title>
        <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Main CSS Files -->
    <link rel="stylesheet" href="../css/signup2.css">
        <!-- Logo Icon -->
    <link rel="icon" href="../images/egtaz-logo2.png">
</head>
<body>
    
<!-- Start Book section -->
    <section class="book" id="book">
        <h1 class="heading">SignUp As <span>Student</span></h1>
        <div class="row">
            <form action="" method="post">
                <div class="inputBox">
                    <h3>Full Name</h3>
                    <input type="text" placeholder="Place Your Name" required>
                </div>
                <div class="inputBox">
                    <h3>Email</h3>
                    <input type="email" placeholder="example@gmail.com" required>
                </div>
                <div class="inputBox">
                    <h3>Phone Number</h3>
                    <input type="text" placeholder="+20-123-456-789" required>
                </div>
                <div class="inputBox">
                    <h3>Password</h3>
                    <input type="password" placeholder="*********" required>
                </div>
                <div class="inputBox">
                    <h3>Re-Password</h3>
                    <input type="password" placeholder="*********" required>
                </div>
                <a href="index.html" class="btn">Sign up</a>
                <a href="choice.html" class="link">Back To Choice</a>
            </form>
            <div class="image">
                <img src="../images/student.jpg" alt="Lecturer">
            </div>
        </div>
    </section>
<!-- End Book section -->

</body>
</html>
